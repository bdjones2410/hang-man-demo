<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div id="playing-field">
    <div id="playing-field-container">
      <!-- Counter of incorrect guesses-->
      <div id="strike-box-container">
        <span>Strikes</span>: <span id="strike-box">0</span> / <span id="max-guess"></span>
      </div>

      <!-- individual letter for the answer -->
      <h2 id="answer-letters">
      </h2>
    
      <!-- Alphabet keys for guessing -->
      <div id="answer-input-container">
        <p>Guess a letter</p>
      </div>
    </div>
  </div>
  <script src="./scripts/hangman.js">
  </script>
</body>
</html>
